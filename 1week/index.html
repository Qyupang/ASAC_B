<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>원티드 - 나다운 일의 시작</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/d88055e7df.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header">
        <div class="left-side">
          <i class="fa-solid fa-bars"></i>
          <h1 class="logo">wanted</h1>
        </div>
        <nav class="header-nav">
          <ul>
            <li>채용</li>
            <li>이벤트</li>
            <li>직군별 연봉</li>
            <li>이력서</li>
            <li>커뮤니티</li>
            <li>프리랜서</li>
            <li>AI 합격예측</li>
          </ul>
        </nav>
        <div class="right-side">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span>회원가입/로그인</span>
          <i class="fa-sharp fa-solid fa-pipe"></i>
          <button>기업 서비스</button>
        </div>
      </div>
    </header>
    <main>
      <section class="career-insight"></section>
      <section class="article"></section>
      <section class="vod"></section>
      <section class="event"></section>
      <section class="subscribe"></section>
      <section class="info">
        <nav class="nav-carear-info"></nav>
      </section>
    </main>
    <footer>
      <div class="footer-top"></div>
      <div class="footer-bottom"></div>
    </footer>
  </body>
</html>
