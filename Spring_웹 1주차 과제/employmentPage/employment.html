<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채용 정보 | 원티드</title>
    <link rel="stylesheet" href="./css/employment_main.css">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard.css" />
    <script src="https://kit.fontawesome.com/6c24ea2861.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="employment_header">
        <div class="employment_page_width">
            <div class="employment_header_leftBox employment_header_centerBoxStyle">
                <div class="employment_header_menu employment_header_centerBoxStyle">
                    <button class="employment_header_buttonStyle">
                        <img src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Ficon-menu.png&amp;w=undefined&amp;q=75"
                            style="width:17px; height:14px; object-fit:contain">
                    </button>
                </div>
                <div class="employment_header_centerBoxStyle">
                    <a class="employment_header_logoImgBox" href="https://www.wanted.co.kr/">
                        <img src="https://theme.zdassets.com/theme_assets/9309779/480a35976bf401a88dd7388d8f5c19d77227cd35.png"
                            style="width:75px; object-fit:contain; opacity: 0.8;">
                    </a>
                </div>
            </div>
            <div class="employment_header_category">
                <ul class="employment_header_category_ul">
                    <li class="employment_header_font employment_header_category_li"><a
                            href="https://www.wanted.co.kr/jobsfeed">채용</a></li>
                    <li class="employment_header_font employment_header_category_li"><a
                            href="https://www.wanted.co.kr/events">이벤트</a></li>
                    <li class="employment_header_font employment_header_category_li"><a
                            href="https://www.wanted.co.kr/salary">직군별 연봉</a></li>
                    <li class="employment_header_font employment_header_category_li"><a
                            href="https://www.wanted.co.kr/cv/intro">이력서</a></li>
                    <li class="employment_header_font employment_header_category_li"><a
                            href="https://www.wanted.co.kr/community">커뮤니티</a></li>
                    <li class="employment_header_font employment_header_category_li"><a
                            href="https://www.wanted.co.kr/gigs/experts">프리랜서</a></li>
                    <li class="employment_header_font employment_header_category_li"><a
                            href="https://www.wanted.co.kr/aiscore/resume">AI 합격예측</a></li>
                </ul>
            </div>
            <div class="employment_header_rightBox employment_header_centerBoxStyle">
                <div class="employment_header_centerBoxStyle">
                    <button class="employment_header_buttonStyle">
                        <svg width="18" height="18" viewBox="0 0 18 18">
                            <path id="qt2dnsql4a"
                                d="M15.727 17.273a.563.563 0 10.796-.796l-4.875-4.875-.19-.165a.563.563 0 00-.764.028 5.063 5.063 0 111.261-2.068.562.562 0 101.073.338 6.188 6.188 0 10-1.943 2.894l4.642 4.644z">
                            </path>
                        </svg>
                    </button>
                </div>
                <div class="employment_header_centerBoxStyle">
                    <button class="employment_header_buttonStyle employment_header_font">회원가입/로그인</button>
                </div>
                <div class="employment_header_centerBoxStyle">
                    <span style="margin: auto; opacity: 0.2;">|</span>
                </div>
                <div class="employment_header_centerBoxStyle" style="padding-left: 0;">
                    <button class="employment_header_service">기업서비스</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="employment_jobContent">
            <div class="employment_jobContent_body">
                <div class="employment_jobContent_imgSlide"></div>
                <div class="employment_jobContent_title"></div>
                <div class="employment_jobContent_detail"></div>
                <div class="employment_jobContent_otherDetail"></div>
            </div>
            <aside class="employment_jobContent_aside">
                <div class="employment_jobContent_aside_divStyle employment_jobContent_aside_titleBox">
                    <span class="employment_jobContent_fontStyle employment_jobContent_aside_title">
                        채용보상금
                    </span>
                    <div>
                        <button class="employment_jobContent_buttonStyle employment_jobContent_shareButton">
                            <svg width="20" height="20" viewBox="0 0 19 19">
                                <defs>
                                    <path id="shareIcon"
                                        d="M5.336 7.75c-.551-.703-1.418-1.136-2.365-1.136C1.337 6.614 0 7.898 0 9.494c0 1.596 1.336 2.879 2.971 2.879.93 0 1.785-.419 2.338-1.102l8.495 4.482c.128.068.276.092.42.068l.025-.004c.213-.036.395-.173.489-.367.101-.21.249-.393.437-.54.673-.526 1.643-.407 2.168.266.526.673.407 1.643-.265 2.167-.673.526-1.643.407-2.168-.266-.226-.29-.644-.34-.933-.115-.29.226-.34.644-.115.933.977 1.251 2.783 1.473 4.034.496 1.25-.976 1.472-2.782.495-4.033-.977-1.251-2.783-1.473-4.033-.496-.169.132-.32.28-.454.442L5.478 9.858c-.322-.241-.816-.145-1 .255-.259.558-.844.93-1.507.93-.913 0-1.642-.7-1.642-1.55 0-.849.73-1.55 1.642-1.55.636 0 1.2.343 1.473.863.107.368.526.64.954.413l9.026-4.762.118-.079.029-.024c.233-.197.303-.527.169-.8-.104-.212-.158-.442-.158-.68 0-.853.692-1.545 1.544-1.545.853 0 1.545.692 1.545 1.544 0 .854-.691 1.545-1.545 1.545-.367 0-.664.297-.664.664 0 .367.297.665.664.665C17.714 5.747 19 4.46 19 2.873 19 1.287 17.713 0 16.126 0c-1.586 0-2.873 1.287-2.873 2.873 0 .224.026.445.076.66L5.336 7.748z">
                                    </path>
                                </defs>
                                <g fill="none" fill-rule="evenodd">
                                    <use fill="#36F" xlink:href="#shareIcon"></use>
                                </g>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="employment_jobContent_aside_body">
                    <ul>
                        <li>
                            <div class="employment_jobContent_fontStyle employment_colorGray">추천인</div>
                            <div class="employment_jobContent_fontStyle">500,000원</div>
                        </li>
                        <li>
                            <div class="employment_jobContent_fontStyle employment_colorGray">지원자</div>
                            <div class="employment_jobContent_fontStyle">500,000원</div>
                        </li>
                    </ul>
                </div>
                <div class="">
                    <button class="employment_jobContent_buttonStyle employment_jobContent_buttonBookMark">
                        <svg width="13" height="17" viewBox="0 0 13 17" style="color: rgb(51, 102, 255);">
                            <defs>
                                <path id="bookmarkIconLine"
                                    d="M1.481 1.481h9.382v10.727c0 .409.331.74.74.74.41 0 .741-.331.741-.74V.74c0-.41-.331-.741-.74-.741H.74C.33 0 0 .332 0 .74v14.814c0 .568.614.925 1.108.643l5.18-2.873 5.104 2.873c.355.203.807.08 1.01-.276.203-.355.08-.808-.275-1.01l-5.471-3.083c-.228-.13-.507-.13-.735 0l-4.44 2.45V1.48z">
                                </path>
                            </defs>
                            <g fill="none" fill-rule="evenodd">
                                <use fill="currentColor" xlink:href="#bookmarkIconLine"></use>
                            </g>
                        </svg>
                        북마크하기
                    </button>
                </div>
                <div class="">
                    <button class="employment_jobContent_buttonStyle employment_jobContent_buttonSupport">
                        지원하기
                    </button>
                </div>
                <div class="employment_jobContent_aside_divStyle employment_jobContent_buttonLikeBox">
                    <button class="employment_jobContent_buttonStyle employment_jobContent_buttonLike">
                        <i class="fa-solid fa-heart" style="color: #e1e2e3; padding-right: 8px;"></i>
                        9
                    </button>
                    <button class="employment_jobContent_buttonStyle">
                    </button>
                </div>
            </aside>
        </div>
        <div class="employment_list"></div>
    </main>
    <footer class="employment_footer"></footer>
    <div class="employment_ribonBanner"></div>
</body>

</html>
