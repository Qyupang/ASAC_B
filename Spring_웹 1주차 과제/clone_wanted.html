<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Ffavicon%2F144x144.png&w=60&q=90">
    <title>원티드- 나다운 일의 시작</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./clone_wanted.css">
    <!-- Font -->
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard.css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.5/dist/web/static/pretendard-std.css" />
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/6c24ea2861.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="mainbarBox">
        <nav class="mainbar">
            <div class="mainbarLogo">
                <button type="button" class="mainbarLogoMenu"><img
                        src="https://image.wanted.co.kr/optimize?src=https%3A%2F%2Fstatic.wanted.co.kr%2Fimages%2Ficon-menu.png&w=undefined&q=75"
                        style="width: 17px; object-fit: contain; margin: 1px 0 0 0;"></button>
                <a href="https://www.wanted.co.kr/">
                    <img src="./img/logo.png" style="width: 73.6px; height: 16.6px; margin: 0 0 5px 0; opacity: 0.75;">
                </a>
            </div>
            <div class="mainbarCategory">
                <ul>
                    <li><a>채용</a></li>
                    <li><a>이벤트</a></li>
                    <li><a>직군별 연봉</a></li>
                    <li><a>이력서</a></li>
                    <li><a>커뮤니티</a></li>
                    <li><a>프리랜서</a></li>
                    <li><a>AI 합격예측</a></li>
                </ul>
            </div>
            <div class="mainbarButton">
                <ul>
                    <li>
                        <button class="buttonSearch">
                            <svg xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink"
                                width="18" height="18" viewBox="0 0 18 18">
                                <defs>
                                    <path id="qt2dnsql4a"
                                        d="M15.727 17.273a.563.563 0 10.796-.796l-4.875-4.875-.19-.165a.563.563 0 00-.764.028 5.063 5.063 0 111.261-2.068.562.562 0 101.073.338 6.188 6.188 0 10-1.943 2.894l4.642 4.644z">
                                    </path>
                                </defs>
                                <g fill="none" fill-rule="evenodd">
                                    <use fill="#333" fill-rule="nonzero" stroke="#333" stroke-width=".3"
                                        xlink:href="#qt2dnsql4a"></use>
                                </g>
                            </svg>
                        </button>
                    </li>
                    <button class="buttonLogin"><span style="font-weight: 600; opacity: 0.85;">회원가입/로그인</span></button>
                    </li>
                    <li>
                        <span style="opacity: 0.2; font-size: 10px;">|</span>
                        <button class="buttonService">기업 서비스</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <main>
        <div class="topBanner">
            <div class="topBanner_slider">
                <button class="topBanner_button" type="button">
                    <span class="topBanner_buttonIcon">
                        <svg class="topBanner_buttonIcon_svg">
                            <path d="m6.045 9 5.978-5.977a.563.563 0 1 0-.796-.796L4.852 8.602a.562.562 0 0 0 0 .796l6.375 6.375a.563.563 0 0 0 .796-.796L6.045 9z"></path>
                        </svg>
                    </span>
                </button>
                <div class="slick-list" style="padding: 0px 50px;">
                    <div class="slick-track" style="width: 42570px; opacity: 1;">
                        <div class="slick-slide" aria-hidden="true" style="width: 1060px;">
                        <div>
                            <div>
                                <div class="slider-image">
                                    <a href="">
                                        <img src="" alt="우리 회사를 소개합니다." class="slider-image-image">
                                    </a>
                                </div>
                                <div class="slider-text">
                                    <h2>우리 회사를 소개합니다.</h2>
                                    <h3>'회사에 대한 정보, 원티드가 찾아드릴게요!</h3>
                                    <hr class="slider-text-divider">
                                    <a href="" class="slider-text-button">
                                        <span class="slider-text-button-label">
                                            "바로가기"
                                            <span class="slider-text-button-endIcon">
                                                <span class="slider-text-button-svgIcon">
                                                    <svg class="slider-text-button-svgIconS-svg">
                                                        <path d="m11.955 9-5.978 5.977a.563.563 0 0 0 .796.796l6.375-6.375a.563.563 0 0 0 0-.796L6.773 2.227a.562.562 0 1 0-.796.796L11.955 9z"></path>
                                                    </svg>
                                                </span>
                                            </span>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
                <button type="topBanner_button">
                    <span><svg></svg></span>
                </button>
            </div>
        </div>
    </main>
</body>

</html>
